<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard | Srishti-2k26</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from
      "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      getDocs,
      collection,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUoNm0UQOSKm0_s8k_uarYYn5nnbvASs8",
      authDomain: "srishtiwebapp.firebaseapp.com",
      projectId: "srishtiwebapp"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let uid;
    let selectedEvents = [];
    let allEvents = [];   // ðŸ”¥ cache events

    

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "sjniusghcvbiasoijhjg.html";
        return;
      }
      uid = user.uid;
      await loadUser();
      await loadEvents();
    });

    async function loadUser() {
      const snap = await getDoc(doc(db, "users", uid));
      if (!snap.exists()) return;

      const u = snap.data();
      selectedEvents = u.selectedEvents || [];

      document.getElementById("name").innerText = u.fullName;
      document.getElementById("roll").innerText = `Roll No: ${u.rollNumber}`;
      document.getElementById("dept").innerText =
        `${u.department} â€¢ ${u.degreeName} â€¢ ${u.classYear}`;
        
      // Update joined events counter
      document.getElementById("joinedCount").innerText = selectedEvents.length;
    }

    async function loadEvents() {
  const container = document.getElementById("events");
  container.innerHTML = "";

  // ðŸ”¥ Fetch only once
  if (allEvents.length === 0) {
    const snapshot = await getDocs(collection(db, "events"));
    allEvents = snapshot.docs.map(d => d.data());
    document.getElementById("totalEvents").innerText =
      `${allEvents.length} Programs`;
  }

  renderEvents(allEvents);
}
function renderEvents(eventList) {
  const container = document.getElementById("events");
  container.innerHTML = "";

  // ðŸ‘‰ Sort: Registered first, then Aâ€“Z
  const sorted = [...eventList].sort((a, b) => {
    const aJoined = selectedEvents.includes(a.title);
    const bJoined = selectedEvents.includes(b.title);

    if (aJoined !== bJoined) return bJoined - aJoined;
    return a.title.localeCompare(b.title);
  });

  sorted.forEach(e => {
    const joined = selectedEvents.includes(e.title);

    container.innerHTML += `
      <div class="event-card ${joined ? "joined" : ""}" id="event-${e.title.replace(/\s+/g, '-').replace(/[^\w-]/g, '').toLowerCase()}">
        <div class="event-icon">
          <i class="fas ${getEventIcon(e.category)}"></i>
        </div>
        <div class="event-details">
          <div class="event-header">
            <h4 class="event-title">${e.title}</h4>
            ${e.category ? `<span class="event-category-badge">${e.category}</span>` : ''}
          </div>
          <div class="event-actions">
            <span class="event-status">
              ${joined ? '<i class="fas fa-check-circle"></i> Registered' : ''}
            </span>
            <button class="event-btn ${joined ? 'btn-remove' : 'btn-join'}"
              onclick="toggleEvent('${e.title.replace(/'/g, "\\'")}', ${joined}, this)">
              <span class="btn-text">${joined ? 'Unregister' : 'Register'}</span>
              <span class="btn-loader" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Processing
              </span>
            </button>
          </div>
        </div>
      </div>
    `;
  });
}
window.filterEvents = function () {
  const query = document.getElementById("eventSearch").value.toLowerCase();

  const filtered = allEvents.filter(e =>
    e.title.toLowerCase().includes(query)
  );

  renderEvents(filtered);
};




    function getEventIcon(category) {
      const icons = {
        'Music': 'fa-music',
        'Dance': 'fa-user-group',
        'Drama': 'fa-masks-theater',
        'Art': 'fa-palette',
        'Literary': 'fa-book-open',
        'Sports': 'fa-trophy',
        'Food': 'fa-utensils',
        'Workshop': 'fa-chalkboard-user'
      };
      
      for (const [key, icon] of Object.entries(icons)) {
        if (category && category.includes(key)) return icon;
      }
      return 'fa-calendar-alt';
    }

    window.toggleEvent = async function (event, joined, button) {
  // Get button and card elements
  const btnText = button.querySelector('.btn-text');
  const btnLoader = button.querySelector('.btn-loader');
  const eventCard = document.getElementById(`event-${event.replace(/\s+/g, '-').toLowerCase()}`);
  
  // Disable THIS button and show loader
  button.disabled = true;
  if (btnText) btnText.style.display = 'none';
  if (btnLoader) btnLoader.style.display = 'inline-flex';
  button.classList.add('processing');
  if (eventCard) eventCard.classList.add('processing');

  try {
    const ref = doc(db, "users", uid);

    if (joined) {
  await updateDoc(ref, { selectedEvents: arrayRemove(event) });
  selectedEvents = selectedEvents.filter(e => e !== event); // ðŸ”¥ local update
} else {
  await updateDoc(ref, { selectedEvents: arrayUnion(event) });
  selectedEvents.push(event); // ðŸ”¥ local update
}

// ðŸ”¥ update counter
document.getElementById("joinedCount").innerText = selectedEvents.length;

// ðŸ”¥ re-render using cached events
filterEvents(); // keeps search + sorting both



    
  } catch (error) {
    console.error("Error toggling event:", error);
    // Re-enable THIS button on error
    button.disabled = false;
    if (btnText) btnText.style.display = 'inline';
    if (btnLoader) btnLoader.style.display = 'none';
    button.classList.remove('processing');
    if (eventCard) eventCard.classList.remove('processing');
    
    // Show error message
    alert("Registrations are now Off");
  }
  // No finally block needed - after loadEvents(), new buttons will be created
};

    window.logout = () => signOut(auth);
    
    // Toggle menu on mobile
    window.toggleMenu = () => {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    };
  </script>

      .container {
        flex-direction: column;
        padding: 0 20px;
      }
      
      .sidebar {
        width: 100%;
        position: static;
        margin-bottom: 24px;

      .mobile-menu-btn {

      }

      }
    }
    
    @media (max-width: 768px) {
      .events-grid {

      }
      
      .container {

      }
      
      .header-content {

      }
      
      .mobile-menu-btn {

        right: 16px;
      }
      
      .event-header {

        align-items: flex-start;
        gap: 8px;
      }
      
      .event-category-badge {
        margin-left: 0;
      }
    }
    
    /* Loading State */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .event-card.loading {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
