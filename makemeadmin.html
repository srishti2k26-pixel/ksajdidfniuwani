<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Admin | Srishti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .admin-card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
    }

    .admin-card h2 {
      margin: 0 0 10px;
      text-align: center;
      font-weight: 600;
      color: #1f2937;
    }

    .admin-card p {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #1e40af;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer-note {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <div class="admin-card">
    <h2>Create Admin Account</h2>
    <p>Authorized access only</p>

    <div class="form-group">
      <label for="email">Admin Email</label>
      <input type="email" id="email" placeholder="admin@example.com" />
    </div>

    <div class="form-group">
      <label for="password">Admin Password</label>
      <input type="password" id="password" placeholder="••••••••" />
    </div>

    <button id="createAdmin">Create Admin</button>

    <div class="footer-note">
      Srishti Admin Panel • Secure Access
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBUoNm0UQOSKm0_s8k_uarYYn5nnbvASs8",
    authDomain: "srishtiwebapp.firebaseapp.com",
    projectId: "srishtiwebapp"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("createAdmin").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Email and password are required");
      return;
    }

    try {
      // 1️⃣ Create auth user
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      // 2️⃣ Create admin document USING UID
      await setDoc(doc(db, "admins", uid), {
        uid: uid,
        email: email,
        role: "admin",
        createdAt: serverTimestamp()
      });

      alert("✅ Admin created successfully using UID!");
    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
